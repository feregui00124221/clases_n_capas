#spring.application.name=PNCController
#spring.mustache.suffix=.html

spring:
  jwt:
    secret: Keys.secretKeyFor(SignatureAlgorithm.HS256);
    exptime: 60000
  sql:
    init:
      mode: always
  application:
      name: PNCController
  mustache:
      suffix: .html
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 12345678Aa!
  jpa:
    hibernate:
          ddl-auto: update
    properties:
        hibernate:
          globally_quoted_identifiers: true
          format_sql: true
    show-sql: true
    open-in-view: false